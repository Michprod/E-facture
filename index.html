    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {

                            light: '#eff6ff'

                            light: '#f1f5f9',

    <style>

            font-variation-settings: 'FILL' 1;
        }
        
        /* Scrollbar ultra discr√®te */
        ::-webkit-scrollbar {
            width: 4px;

        }
        ::-webkit-scrollbar-track {

        }

            background: #e2e8f0;
            border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #334155;
